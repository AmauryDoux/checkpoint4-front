<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container">
  <span class="material-icons" [routerLink]="['/screens']">
    keyboard_backspace
  </span>
  <form>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" name="screenAddress" [(ngModel)]="screen.address" class="form-control" id="inputAddress"
        placeholder="1234 Main St">
    </div>
    <div>
      <label for="">Is the screen being used? </label>
      <input type="checkbox" name="screenIsUsed" [(ngModel)]="screen.isUsed" checked data-toggle="toggle"
        data-size="mini">
    </div>
    <div>
      <label for="">Does the screen contain adverts? </label>
      <input type="checkbox" name="screenHasAds" [(ngModel)]="screen.hasAds" checked data-toggle="toggle"
        data-size="mini">
    </div>
    <div>
      <button type="button" (click)="addScreen()" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
